<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="nft-card-container">
        <div class="img-box">
          <img
            src="images/image-equilibrium.jpg"
            alt="equilibrium"
            class="nft-img"
          />
          <img src="images/icon-view.svg" alt="icon-view" class="ovelay" />
        </div>
        <div class="content">
          <h1 class="nft-name">Equilibrium #3429</h1>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="price-and-time">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="icon-nft" class="icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" class="icon" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="author-box">
          <img src="images/image-avatar.png" alt="author" class="author-img" />
          <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  </body>
</html>
